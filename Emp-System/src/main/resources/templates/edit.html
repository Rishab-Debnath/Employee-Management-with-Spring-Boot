<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
  <head>
  	
  	<title>Employee Information Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    
    h2 {
      color: #333;
      text-align: center;
    }
    
    form {
      width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

    <title>Home Page</title>
  </head>
 
<body>
<div th:replace="navbar :: navbar"></div>

<!-- Form -->
<div class="card">
  <div class="card-body">
    <h2 class="text-center text-dark">Edit Employee</h2>
    <form th:action="@{/update}" method="post" th:object="${emp}">
      <input type="hidden" th:value="${emp.id}" name="id">

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" th:required="required" th:value="${emp.id}" readonly="true" style="background-color: #f2f2f2; color: #888; border-color: #ddd;">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:required="required" th:value="${emp.name}">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" th:required="required" th:value="${emp.address}">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:required="required" th:value="${emp.email}">

      <label for="phone">Phone No.:</label>
      <input type="tel" id="phone" name="phno" th:required="required" th:value="${emp.phno}">

      <label for="salary">Salary:</label>
      <input type="text" id="salary" name="salary" th:required="required" th:value="${emp.salary}">

      <div class="text-center">
        <input type="submit" value="Update">
      </div>
    </form>
  </div>
</div>


<!-- Form -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
